<!DOCTYPE html>
<html>
<head>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html {
            background-color: blue;;
        }
        body {
            min-height: 100vh;
            background-color: aqua;
            border: 1px solid black;
        }

        main {
            position: relative;
        }

        .testing {
            position: fixed;
            background-color: pink ;
            font-size: 1rem;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <main>
        <div class="testing">Something at the button.</div>
    </main>
</body>
</html>
